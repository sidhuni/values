replicaCount: 2

image:
  repository: nginx
  tag: "1.24.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: ""
  host: app1.example.com
  annotations: {}

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

serviceAccount:
  create: true
  name: ""

config:
  LOG_LEVEL: info
  FEATURE_FLAG: "true"

probes:
  enabled: true
  liveness:
    path: /
    port: http
    initialDelaySeconds: 15
    periodSeconds: 10
  readiness:
    path: /
    port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  startup:
    path: /
    port: http
    failureThreshold: 30
    periodSeconds: 10
