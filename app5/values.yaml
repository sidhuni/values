your-chart:  
  enabled: true
  replicaCount: 1

  image:
    repository: httpd
    tag: "2.4"

  service:
    type: ClusterIP
    port: 3000

  ingress:
    enabled: true
    className: nginx
    hosts:
      - host: app5.local
        paths:
          - path: /
            pathType: Prefix

  config:
    LOG_LEVEL: info
    FEATURE_FLAG: "true"

  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 65

  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    httpGet:
      path: /
      port: http

  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
    httpGet:
      path: /
      port: http

  startup:
    initialDelaySeconds: 3
    periodSeconds: 10
    httpGet:
      path: /
      port: http
