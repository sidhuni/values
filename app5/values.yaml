replicaCount: 2

image:
  repository: busybox
  tag: "1.36"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: ""
  host: app5.example.com
  annotations: {}

resources:
  limits:
    cpu: "250m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

serviceAccount:
  create: true
  name: ""

config:
  LOG_LEVEL: info
  SPECIAL_MODE: "on"

probes:
  enabled: true
  liveness:
    path: /
    port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /
    port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  startup:
    path: /
    port: http
    failureThreshold: 30
    periodSeconds: 10
