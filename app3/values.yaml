replicaCount: 3

image:
  repository: myregistry.example.com/app3
  tag: "v2.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  host: app3.example.com
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

resources:
  limits:
    cpu: "1000m"
    memory: "1024Mi"
  requests:
    cpu: "400m"
    memory: "512Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

serviceAccount:
  create: true
  name: ""

config:
  LOG_LEVEL: warn
  FEATURE_SET: "beta"

probes:
  enabled: true
  liveness:
    path: /
    port: http
    initialDelaySeconds: 20
    periodSeconds: 15
  readiness:
    path: /
    port: http
    initialDelaySeconds: 10
    periodSeconds: 5
  startup:
    path: /
    port: http
    failureThreshold: 60
    periodSeconds: 10
